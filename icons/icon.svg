<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#6b8e7c" rx="64"/>

  <!-- 家のアイコン -->
  <g transform="translate(256, 256)">
    <!-- 屋根 -->
    <path d="M-120,-80 L0,-160 L120,-80 L120,-40 L100,-40 L100,-60 L-100,-60 L-100,-40 L-120,-40 Z"
          fill="#ffffff" opacity="0.95"/>

    <!-- 家の本体 -->
    <rect x="-100" y="-40" width="200" height="160" fill="#ffffff" opacity="0.95"/>

    <!-- ドア -->
    <rect x="-30" y="40" width="60" height="80" fill="#8fa993" rx="4"/>
    <circle cx="10" cy="80" r="4" fill="#ffffff"/>

    <!-- 窓（左） -->
    <rect x="-80" y="-10" width="40" height="40" fill="#8fa993" rx="4"/>
    <line x1="-80" y1="10" x2="-40" y2="10" stroke="#ffffff" stroke-width="2"/>
    <line x1="-60" y1="-10" x2="-60" y2="30" stroke="#ffffff" stroke-width="2"/>

    <!-- 窓（右） -->
    <rect x="40" y="-10" width="40" height="40" fill="#8fa993" rx="4"/>
    <line x1="40" y1="10" x2="80" y2="10" stroke="#ffffff" stroke-width="2"/>
    <line x1="60" y1="-10" x2="60" y2="30" stroke="#ffffff" stroke-width="2"/>

    <!-- 煙突 -->
    <rect x="60" y="-140" width="30" height="60" fill="#ffffff" opacity="0.95" rx="4"/>
  </g>

  <!-- アプリ名（オプション） -->
  <text x="256" y="440" font-family="sans-serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="#ffffff">おうち倉庫</text>
</svg>
